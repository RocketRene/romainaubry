      - {label: "Body", name: "body", widget: "markdown"}

  # Settings
  - name: "settings"
    label: "Settings"
    files:
      - label: "Social Links"
        name: "social"
        file: "data/social.json"
        fields:
          - label: "Main"
            name: "main"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
