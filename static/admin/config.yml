backend:
  name: gitlab
  repo: rocketrene/romainaubry
  auth_type: pkce # Enable PKCE authentication
  app_id: f836e0755fb8d9b8cb70f23728fd9e5cec4b32fc53ea0e434fa4ec0375b78449
  
# When using PKCE, the auth endpoint will be:
# https://gitlab.com/oauth/authorize
# No client secret is needed as PKCE uses code verifier/challenge

# Publish mode
publish_mode: simple

# Media and Public folders
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# Collections
collections:
  # About Pages
  - name: "about"
    label: "About Pages"
    files:
      - label: "About (German)"
        name: "about-de"
        file: "content/german/about/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "About (French)"
        name: "about-fr"
        file: "content/french/about/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "About (English)"
        name: "about-en"
        file: "content/english/about/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown"}

  # Contact Pages
  - name: "contact"
    label: "Contact Pages"
    files:
      - label: "Contact (German)"
        name: "contact-de"
        file: "content/german/contact/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown", required: false}
      - label: "Contact (French)"
        name: "contact-fr"
        file: "content/french/contact/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown", required: false}
      - label: "Contact (English)"
        name: "contact-en"
        file: "content/english/contact/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown", required: false}

  # Homepage
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Homepage (German)"
        name: "homepage-de"
        file: "content/german/_index.md"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Enable", name: "enable", widget: "boolean"}
                  - {label: "Label", name: "label", widget: "string"}
                  - {label: "Link", name: "link", widget: "string"}
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Content", name: "content", widget: "text"}
              - label: "Bulletpoints"
                name: "bulletpoints"
                widget: "list"
                field: {label: "Point", name: "point", widget: "string"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
