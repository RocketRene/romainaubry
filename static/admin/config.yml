              - {label: "Image", name: "image", widget: "image"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Enable", name: "enable", widget: "boolean"}
                  - {label: "Label", name: "label", widget: "string"}
                  - {label: "Link", name: "link", widget: "string"}
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Content", name: "content", widget: "text"}
              - label: "Bulletpoints"
                name: "bulletpoints"
                widget: "list"
                field: {label: "Point", name: "point", widget: "string"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Enable", name: "enable", widget: "boolean"}
                  - {label: "Label", name: "label", widget: "string"}
                  - {label: "Link", name: "link", widget: "string"}
      - label: "Homepage (English)"
        name: "homepage-en"
        file: "content/english/_index.md"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Enable", name: "enable", widget: "boolean"}
                  - {label: "Label", name: "label", widget: "string"}
                  - {label: "Link", name: "link", widget: "string"}
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Content", name: "content", widget: "text"}
              - label: "Bulletpoints"
                name: "bulletpoints"
                widget: "list"
                field: {label: "Point", name: "point", widget: "string"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Enable", name: "enable", widget: "boolean"}
                  - {label: "Label", name: "label", widget: "string"}
                  - {label: "Link", name: "link", widget: "string"}

  # Students Pages
  - name: "students"
    label: "Students Pages"
    files:
      - label: "Students (German)"
        name: "students-de"
        file: "content/german/students/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "Students (French)"
        name: "students-fr"
